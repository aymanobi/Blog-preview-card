<head>

    content="hese languages are the backbone of every website, defining structure, content, and presentation.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <main role="main">
    <article class="article-container">

      </header>

      <div class="category" aria-label="Article category">
        <p>Learning</p>
      </div>

      <div class="article-details">

          presentation.</p>
      </div>

      <div class="author-details">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of the author, Greg Hooper" class="avatar">
        <p class="author-name">Greg Hooper</p>
      </div>

    </article>

  <footer class="attribution">
